    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="main-overlay"></div>
    <button class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </button>
    
    <div id="loader-overlay" class="loader-overlay"></div>

    <main>
        <aside>
            <div class="sidebar-logo">
                <img src="images/mylogo.jpg" alt="Keshav Kumar Agrawal Logo">
            </div>
            <ul class="Links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About me</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="certifications.html">Certifications</a></li>
                <li><a href="contact.html">Contact me</a></li>
            </ul>
        </aside>
        <div class="scrollable-container contact-container">
            <h1 class="heading">Contact Me</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>agrawalkeshav002@gmail.com</p>
                    </div>
                    
                    <div class="contact-card">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p>+91 XXXXXXXXXX</p>
                    </div>
                    
                    <div class="contact-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>Bangalore, Karnataka, India</p>
                    </div>

                    <div class="social-links">
                        <a href="https://github.com/keshav-kr-agrawal" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/keshav-agrawal-39a39431a/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>

                <div class="contact-form">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
